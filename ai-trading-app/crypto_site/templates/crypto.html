{% extends "base.html" %}

{% block content %}
<div class="market-page-container">
    <div class="page-header">
        <h2><i class="fa-brands fa-bitcoin"></i> Mercado Crypto</h2>
        <p>Top performadores em tempo real.</p>
    </div>

    <div class="glass-panel">
        <div class="performance-row">
            <div class="perf-card best">
                <small>Melhor 24h</small>
                <span id="crypto-best">--</span>
            </div>
            <div class="perf-card worst">
                <small>Pior 24h</small>
                <span id="crypto-worst">--</span>
            </div>
        </div>

        <ul id="crypto-list" class="market-list mt-20">
            <li><span class="loading">A carregar Blockchain...</span></li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Chama a função global definida no script.js, mas pede só crypto
        loadMarketData('crypto'); 
    });
</script>
{% endblock %}
