{% extends "base.html" %}

{% block content %}
<div class="section-container text-center fade-in" style="margin-top: 80px;">
    <div class="glass-panel" style="max-width: 500px; margin: 0 auto; padding: 50px;">
        <div style="width: 80px; height: 80px; background: rgba(46, 204, 113, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px;">
            <i class="fa-solid fa-check" style="font-size: 3rem; color: var(--success);"></i>
        </div>
        
        <h2 class="mb-20">Pagamento Confirmado!</h2>
        <p class="text-muted mb-40">O teu plano <strong>{{ plan }}</strong> está agora ativo. Obrigado por confiares no FlowTrade.</p>
        
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 30px;">
            <p style="font-size: 0.9rem; margin:0;">Transação ID: #TX-{{ range(10000, 99999) | random }}</p>
        </div>

        <a href="{{ url_for('profile_page') }}" class="btn-glow full-width">Ir para o Perfil</a>
    </div>
</div>
{% endblock %}
