<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTrade Galaxy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar glass">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="logo">
                <i class="fa-solid fa-meteor"></i> FlowTrade
            </a>
        </div>
        
        <div class="nav-right">
            <div class="nav-dropdown-container">
                <a href="{{ url_for('crypto_page') }}" class="nav-link {{ 'active-link' if active_page == 'crypto' else '' }}">
                    Crypto <i class="fa-solid fa-chevron-down" style="font-size: 0.7em; margin-left: 5px;"></i>
                </a>
                <div class="nav-dropdown-content glass">
                    <a href="{{ url_for('crypto_page') }}#ai-suite"><i class="fa-solid fa-robot"></i> TradingHelp</a>
                    <a href="{{ url_for('crypto_page') }}#top-movers"><i class="fa-solid fa-layer-group"></i> Movimentos</a>
                    <a href="{{ url_for('crypto_page') }}#top-20-market"><i class="fa-solid fa-list-ol"></i> Top 20</a>
                </div>
            </div>

            <a href="{{ url_for('etf_page') }}" class="{{ 'active-link' if active_page == 'etf' else '' }}">ETFs</a>
            <a href="{{ url_for('screener_page') }}" class="{{ 'active-link' if active_page == 'screener' else '' }}">Screener</a>
            <a href="{{ url_for('ai_page') }}" class="{{ 'active-link' if active_page == 'ai' else '' }}">AI Analysis</a>
            <a href="{{ url_for('risk_page') }}" class="{{ 'active-link' if active_page == 'risk' else '' }}">Risk</a>
            
             <div class="user-dropdown-container">
                <div class="user-icon" onclick="toggleUserMenu()">
                    <i class="fa-regular fa-user"></i>
                </div>
                
                <div id="user-menu" class="dropdown-content glass hidden">
                    {% if current_user.is_authenticated %}
                        <div style="padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--neon-blue);">
                            Ol√°, {{ current_user.name }}
                        </div>
                        <a href="#">Perfil</a>
                        <a href="{{ url_for('logout') }}" style="color: #ff4d4d;">Sair <i class="fa-solid fa-right-from-bracket"></i></a>
                    {% else %}
                        <a href="{{ url_for('login_page') }}">Login</a>
                        <a href="{{ url_for('signup_page') }}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="page-content fade-in">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
