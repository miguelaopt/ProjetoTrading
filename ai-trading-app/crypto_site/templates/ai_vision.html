{% extends "base.html" %}

{% block content %}
<style>
    .vision-container { max-width: 900px; margin: 0 auto; }
    
    .upload-area {
        background: rgba(255,255,255,0.03);
        border: 2px dashed rgba(255,255,255,0.2);
        border-radius: 16px;
        padding: 50px 20px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }
    .upload-area:hover, .upload-area.dragover {
        background: rgba(255,255,255,0.06);
        border-color: var(--neon-blue);
    }
    
    .preview-img {
        max-width: 100%;
        max-height: 400px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .analysis-result {
        background: rgba(20,20,30,0.8);
        border: 1px solid var(--neon-purple);
        padding: 30px;
        border-radius: 16px;
        margin-top: 30px;
        line-height: 1.6;
        display: none; /* Escondido inicialmente */
    }
    
    .analysis-result b { color: var(--neon-blue); }
    .analysis-result ul { margin-left: 20px; margin-bottom: 15px; }
</style>

<div class="section-container fade-in" style="margin-top: 100px;">
    <div class="section-header text-center">
        <h2>AI Chart <span class="neon-text">Vision</span></h2>
        <p>Carrega um print do teu gráfico e deixa a AI encontrar os padrões escondidos.</p>
    </div>

    <div class="vision-container glass-panel">
        <form id="visionForm">
            <div class="grid-2-col" style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="form-group">
                    <label>Nome da Moeda</label>
                    <input type="text" name="coin_name" placeholder="Ex: Bitcoin (BTC)" class="form-input" required 
                           style="width:100%; padding:10px; background:rgba(0,0,0,0.2); border:1px solid #444; color:white; border-radius:6px;">
                </div>
                <div class="form-group">
                    <label>Timeframe</label>
                    <select name="timeframe" class="form-input" 
                            style="width:100%; padding:10px; background:rgba(0,0,0,0.2); border:1px solid #444; color:white; border-radius:6px;">
                        <option value="5m">5 Minutos</option>
                        <option value="10m">10 Minutos</option>
                        <option value="15m">15 Minutos</option>
                        <option value="1H">1 Hora</option>
                        <option value="2H">2 Horas</option>
                        <option value="3H">3 Horas</option>
                        <option value="4H" selected>4 Horas</option>
                        <option value="1D">Diário</option>
                        <option value="1W">Semanal</option>
                        <option value="1M">Mensal</option>
                    </select>
                </div>
            </div>

            <div class="upload-area" id="dropZone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #888; margin-bottom: 15px;"></i>
                <h3>Arrasta o gráfico para aqui</h3>
                <p class="text-muted">ou clica para selecionar (JPG, PNG)</p>
                <input type="file" name="chart_image" id="fileInput" accept="image/*" style="display: none;">
                
                <img id="imagePreview" class="preview-img">
            </div>

            <button type="submit" class="btn-glow full-width mt-30" id="analyzeBtn" style="display:none;">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Analisar Gráfico com AI
            </button>
        </form>

        <div id="visionLoader" class="text-center mt-30" style="display:none;">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x" style="color:var(--neon-blue);"></i>
            <p class="mt-10">A AI está a ler as velas e indicadores...</p>
        </div>

        <div id="visionResult" class="analysis-result fade-in">
            </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const visionForm = document.getElementById('visionForm');
    const visionLoader = document.getElementById('visionLoader');
    const visionResult = document.getElementById('visionResult');

    // Click para abrir ficheiros
    dropZone.addEventListener('click', () => fileInput.click());

    // Drag & Drop
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFile(fileInput.files[0]);
        }
    });

    // Quando seleciona ficheiro
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                analyzeBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            alert('Por favor carrega apenas imagens.');
        }
    }

    // Enviar Formulário via AJAX
    visionForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(visionForm);
        
        visionResult.style.display = 'none';
        visionLoader.style.display = 'block';
        analyzeBtn.disabled = true;

        try {
            const response = await fetch('/ai/vision', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            visionLoader.style.display = 'none';
            analyzeBtn.disabled = false;

            if (data.status === 'success') {
                visionResult.innerHTML = `<h3><i class="fa-solid fa-robot"></i> Análise Completa</h3>` + data.analysis;
                visionResult.style.display = 'block';
            } else {
                alert(data.error || 'Erro desconhecido');
            }
        } catch (err) {
            visionLoader.style.display = 'none';
            analyzeBtn.disabled = false;
            alert('Erro de conexão.');
        }
    });
</script>
{% endblock %}
