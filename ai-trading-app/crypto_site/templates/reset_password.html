{% extends "base.html" %}
{% block content %}
<div class="auth-container fade-in">
    <div class="glass-panel auth-box">
        <h2>Nova Password</h2>
        <form method="POST">
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Nova Password" required>
            </div>
            <button type="submit" class="btn-glow full-width">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
